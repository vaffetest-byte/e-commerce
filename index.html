    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;700;900&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&display=swap&font-display=swap" rel="stylesheet" />
    
    <style>
        :root {
            --accent: #f43f5e;
            --ink: #0f172a;
            --muse-cream: #fdfcfb;
            --muse-border: rgba(15, 23, 42, 0.06);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body { 
          font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; 
          background-color: var(--muse-cream);
          color: var(--ink);
          scroll-behavior: smooth;
          overflow-x: hidden;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Hardware Acceleration */
        .accelerate {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            will-change: transform;
        }

        /* Improved Animation Curves */
        .stagger-in {
            opacity: 0;
            animation: slideUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            will-change: transform, opacity;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translate3d(0, 80px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        /* Scanning HUD Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(244, 63, 94, 0.2), transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* Film Grain Effect */
        .noise::after {
          content: "";
          position: fixed;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.04;
          z-index: 9999;
          pointer-events: none;
          animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
          0%, 100% { transform:translate3d(0, 0, 0) }
          10% { transform:translate3d(-5%, -10%, 0) }
          50% { transform:translate3d(-15%, 10%, 0) }
          90% { transform:translate3d(-10%, 10%, 0) }
        }

        .marquee-content {
          display: inline-block;
          animation: marquee 40s linear infinite;
          will-change: transform;
        }

        @keyframes marquee {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(0, -20px, 0) rotate(1deg); }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
            will-change: transform;
        }

        /* Reveal on scroll base */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            image-rendering: -webkit-optimize-contrast;
            object-fit: cover;
        }
    </style>
