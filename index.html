<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Muse | Editorial Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;700;900&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f43f5e;
            --ink: #0f172a;
            --muse-cream: #fdfcfb;
            --muse-border: rgba(15, 23, 42, 0.06);
        }
        body { 
          font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; 
          background-color: var(--muse-cream);
          color: var(--ink);
          scroll-behavior: smooth;
          overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Smooth scrolling for editorial feel */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card-reveal img {
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .product-card-reveal:hover img {
            transform: scale(1.08) translateY(-10px);
        }

        .floating-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        ::selection {
          background-color: var(--accent);
          color: white;
        }

        /* Custom stagger animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-in {
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
    </style>
