
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Seoul Muse | Editorial Boutique</title>
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://esm.sh" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;700;900&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet" />
    
    <style>
        :root {
            --accent: #f43f5e;
            --ink: #0f172a;
            --muse-cream: #fdfcfb;
            --muse-border: rgba(15, 23, 42, 0.04);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            cursor: none !important; /* Force custom cursor */
        }

        body { 
          font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; 
          background-color: var(--muse-cream);
          color: var(--ink);
          scroll-behavior: smooth;
          overflow-x: hidden;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        .serif { font-family: 'Cormorant Garamond', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Cursor */
        #cursor-dot {
          width: 8px;
          height: 8px;
          background: var(--accent);
          position: fixed;
          pointer-events: none;
          z-index: 99999;
          border-radius: 50%;
          transition: transform 0.1s ease;
        }
        #cursor-outline {
          width: 40px;
          height: 40px;
          border: 1px solid rgba(0,0,0,0.1);
          position: fixed;
          pointer-events: none;
          z-index: 99998;
          border-radius: 50%;
          transition: transform 0.15s ease-out, border-color 0.3s ease;
        }

        /* Hardware Acceleration */
        .accelerate {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            will-change: transform;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-dark {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Improved Animation Curves */
        .stagger-in {
            opacity: 0;
            animation: slideUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        /* Scanning HUD Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(244, 63, 94, 0.3), transparent);
            animation: scan 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Film Grain Effect */
        .noise-overlay::after {
          content: "";
          position: fixed;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.06;
          z-index: 9999;
          pointer-events: none;
          animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
          0%, 100% { transform:translate3d(0, 0, 0) }
          10% { transform:translate3d(-5%, -10%, 0) }
          50% { transform:translate3d(-15%, 10%, 0) }
          90% { transform:translate3d(-10%, 5%, 0) }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(0, -15px, 0) rotate(0.5deg); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            image-rendering: -webkit-optimize-contrast;
            object-fit: cover;
        }

        /* Image hover zoom */
        .hover-zoom { overflow: hidden; }
        .hover-zoom img { transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .hover-zoom:hover img { transform: scale(1.05); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
      }
    }
    </script>
</head>
<body class="selection:bg-rose-600 selection:text-white antialiased noise-overlay">
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <div id="root"></div>
    <script type="module">
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;
            
            outline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.cursor-pointer')) {
                dot.style.transform = 'scale(2.5)';
                outline.style.borderColor = '#f43f5e';
                outline.style.transform = 'translate(-50%, -50%) scale(1.5)';
            } else {
                dot.style.transform = 'scale(1)';
                outline.style.borderColor = 'rgba(0,0,0,0.1)';
                outline.style.transform = 'translate(-50%, -50%) scale(1)';
            }
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
