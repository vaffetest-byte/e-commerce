
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Muse | Editorial Boutique</title>
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://images.unsplash.com)
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Noto+Sans+KR:wght@100;300;400;700;900&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&display=swap&font-display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #f43f5e;
            --ink: #0f172a;
            --muse-cream: #fdfcfb;
            --muse-border: rgba(15, 23, 42, 0.06);
        }
        body { 
          font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; 
          background-color: var(--muse-cream);
          color: var(--ink);
          scroll-behavior: smooth;
          overflow-x: hidden;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Layout Shift Prevention */
        img { content-visibility: auto; }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card-reveal img {
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            will-change: transform;
        }
        .product-card-reveal:hover img {
            transform: scale(1.08) translateY(-10px);
        }

        .floating-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        ::selection {
          background-color: var(--accent);
          color: white;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }

        .stagger-in {
            opacity: 0;
            animation: slideUp 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        
        /* Film Grain Effect */
        .noise::after {
          content: "";
          position: fixed;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.04;
          z-index: 9999;
          pointer-events: none;
          animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
          0%, 100% { transform:translate(0, 0) }
          10% { transform:translate(-5%, -10%) }
          20% { transform:translate(-15%, 5%) }
          30% { transform:translate(7%, -25%) }
          40% { transform:translate(-5%, 25%) }
          50% { transform:translate(-15%, 10%) }
          60% { transform:translate(15%, 0%) }
          70% { transform:translate(0%, 15%) }
          80% { transform:translate(3%, 35%) }
          90% { transform:translate(-10%, 10%) }
        }

        .marquee-container {
          overflow: hidden;
          white-space: nowrap;
          display: flex;
        }

        .marquee-content {
          display: inline-block;
          animation: marquee 20s linear infinite;
        }
        
        /* High Traffic Optimization: Hardware Acceleration */
        .accelerate { transform: translateZ(0); }
    </style>
<script type="importmap">
{

  }
}
